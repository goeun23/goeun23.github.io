 <header>
   <h2>실습 대환영</h2></header>

    </ul></nav>
   <section>
    <h4>연산자 예제 실습</h4>
    <script>
		function sumy(student){
		var sum = 0;
		var score = 0;
		var result = 0;
		for(var i=0; i<student; i++)
		{
		  score = window.prompt("점수 입력:");
		  score = parseFloat(score);
		  sum = sum + score;
		}
		result = sum / student;
		return result;
		}
		var student= window.prompt("학생수 입력:");		
		var average = sumy(student);
    document.write("평균 점수 = ",average,"<br/>");
    </script>
   </section>
